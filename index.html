<!DOCTYPE html>
<html>
<head>
	<title>Jogo Da Memória</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/menu.css">
	<script type="text/javascript" src="js/menu.js"></script>
	<link rel='shortcut icon' type='image/x-icon' href='imagens/logo.ico' />
</head>
<body>
	<div name="hidden">
		<img class="hidden" src="imagens/raiden.jpg">
		<img class="hidden" src="imagens/scorpion.jpg">
		<img class="hidden" src="imagens/sindel.jpg">
		<img class="hidden" src="imagens/sub-zero.jpg">
		<img class="hidden" src="imagens/mileena.jpg">
		<img class="hidden" src="imagens/baraka.jpg">
		<img class="hidden" src="imagens/nightwolf.jpg">
		<img class="hidden" src="imagens/shao_kahn.jpg">
		<img class="hidden" src="imagens/verso_carta.jpg">
	</div>

	<audio>
		<source src="sons/raiden.jpg.mp3">
		<source src="sons/scorpion.jpg.mp3">
		<source src="sons/sindel.jpg.mp3">
		<source src="sons/sub-zero.jpg.mp3">
		<source src="sons/mileena.jpg.mp3">
		<source src="sons/baraka.jpg.mp3">
		<source src="sons/nightwolf.jpg.mp3">
		<source src="sons/shao_kahn.mp3">
		<source src="sons/finish.mp3">
	</audio>

	<audio src="sons/theme_song.mp3" id="musica" type="audio/mpeg"></audio>
	<audio src="" id="sons"></audio>
	<audio src="sons/toasty.mp3" id="toastySom"></audio>
	<div class="panel" id="menu">
		<p id="span_cabecalho">Jogo da Memória</p>
		<div id="options">
			<span class="seletor">Selecione a dificuldade: </span>
			<select name="dificuldade">
 				<option value="fácil">Fácil</option>
 				<option value="médio">Médio</option>
  				<option value="difícil">Difícil</option>
			</select>
			<br>
			<br>
			<span class="seletor">Tocar Música: </span>
			<input type="checkbox" onchange="controlMusic()"></input>
		</div>
		<button style="bottom: 7%; right: 5%; position: absolute;" onclick="alteraMenu()">Iniciar o Jogo</button>
	</div>

	<div id="jogo"></div>
	<img src="imagens/toasty.jpg" class="hidden" id="toasty">
</body>
</html>
